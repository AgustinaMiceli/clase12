<body>
<main class="container">
    <div class="text-center">
    <h1> Calculadora con JavaScript</h1>
<hr>
</div>

<div class="d-f text-center">
<div class="m-5 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Número</label>
    <div class="col-sm-10">
      <input type="number"  class="form-control" id="numuno">
    </div>
  </div>
  <div class="m-5 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Otro Número</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="numdos">
    </div>
    </div>
  </div>

  <button class="btn btn-primary text-center" onclick="calcular()">Inicia calculo</button>

 <div class="d-f text-center">
   <button class="btn btn-success w-25 m-3" onclick="calcular()">Sumar </button>
   <button class="btn btn-success w-25 m-3" onclick="calcular()">Restar </button>
   <button class="btn btn-success w-25 m-3" onclick="calcular()">Multiplicar </button>
   <button class="btn btn-success w-25 m-3" onclick="calcular()">Dividir </button>
</div>


  <div id ="resultado" class="m-5">Suma</div>
  <div id="resultadouno" class="m-5">Suma</div>
  <div id="resultadodos" class="m-5">Suma</div>
</div>
</main>
